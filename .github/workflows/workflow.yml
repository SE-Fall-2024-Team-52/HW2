name: Test workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Test with pytest
        run: |
          pytest ./src/test.py --doctest-modules --junitxml=junit/test-results.xml --cov=./src --cov-report=xml --cov-report=html --cov
  autopep8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install pyright
          pip install autopep8
      - name: Run autopep8
        uses: peter-evans/autopep8@v2
        with:
          args: --in-place --aggressive --aggressive --recursive.
      - name: Run Pylint
        run: pylint $(git ls-files '*.py')
      - name: Run Pyright
        uses: jakebailey/pyright-action@v2
        with:
          pylance-version: latest-release
      - name: PR for autopep8
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Autopep8 formatting applied
          labels: autopep8, automated pr
          branch: autopep8-patches
